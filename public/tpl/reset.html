<header class="mui-bar mui-bar-nav setHead">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left iconleft" href="javascript:;" onclick="history.back()"></a>
    <h1 class="mui-title titleHead">重设密码</h1>
</header>

<div class="mui-content conReset" style="background: #fff">
    <div class="mui-input-row">
        <label>旧密码</label>
        <input type="text" class="mui-input-clear oldReset" placeholder="输入旧密码" name="pass1" ng-model="pass1">
    </div>
    <div class="mui-input-row">
        <label>新密码</label>
        <input type="text" class="mui-input-clear newReset" placeholder="输入新密码" name="pass2" ng-model="pass2">
    </div>

    <div class="mui-button-row submitReset">
        <button type="button" class="mui-btn mui-btn-primary updateBtn" ng-click="edit()">修改</button>
    </div>



    <div class="notice" ng-show="isshow">
        操作失败
    </div>


</div>
